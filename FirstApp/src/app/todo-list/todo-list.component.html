<div class="todo-container">
  <h1>Todo List</h1>
  <input [(ngModel)]="newTask" placeholder="Add a new task" />
  <button (click)="addTask()">Add</button>

  <ul>
    <li *ngFor="let task of tasks; let i = index">
      {{ task }}
      <button (click)="deleteTask(i)">Remove</button>
    </li>
  </ul>

  
</div>
